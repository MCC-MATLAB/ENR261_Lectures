			## Vector Operations üßÆ
			### Vector Basics:
			**Definition**: A vector is a one-dimensional array of numbers.

			#### Creating Vectors:
			```matlab
			rowVector = [1, 2, 3, 4];
			colVector = [1; 2; 3; 4];
			```

			--

			### Vector Operations:
			Element-wise Operations: Operations performed on each element of the vector.
			```matlab
			a = [1, 2, 3, 4];
			b = [5, 6, 7, 8];
			c = a + b; % Element-wise addition
			d = a .* b; % Element-wise multiplication
			```
			#### Dot Product:
			```matlab
			dotProduct = dot(a, b);
			```

			### Vector Functions:
			#### Sum:
			```matlab
			total = sum(a);
			```
			#### Mean:
			```matlab
			avg = mean(a);
			```
			#### Length:
			```matlab
			len = length(a);
			```
			#### Max and Min:
			```matlab
			maxValue = max(a);
			minValue = min(a);
			```
			#### Example:

			```matlab
			a = [1, 2, 3, 4];
			sum_a = sum(a); % Sum of elements
			mean_a = mean(a); % Mean of elements
			max_a = max(a); % Maximum element
			min_a = min(a); % Minimum element
			```
			üí° Tip: Use built-in functions like sum, mean, and max to quickly analyze vectors and avoid writing repetitive code.
		</textarea>

			## Matrix Operations üóÉÔ∏è
			### Subscripts:
			**Definition**: Elements within a matrix are referenced using subscripts (row, column).

			#### Example:
			```matlab
			matrix = [1 2 3; 4 5 6; 7 8 9];
			element = matrix(3, 2); % third row, second column
			```

			--

			#### Duplicating Rows and Columns:
			Using repmat():
			```matlab
			vectorA = [1, 2, 3];
			duplicatedMatrix = repmat(vectorA, 3, 1);
			```

			--

			#### Extracting Rows and Columns:
			Using Logical Arrays:
			```matlab
			a = [1 2 3; 4 5 6; 7 8 9];
			extractedCols = a(:, logical([1 0 1])); % Extracts first and third columns
			```
			üí° Tip: Logical arrays are powerful tools for selectively extracting or manipulating parts of a matrix. Use them to simplify your code.

			--

			### Elementary Matrices:
			* Functions: Create basic matrices.
				* `ones()`: Creates a matrix of ones.
				* `zeros()`: Creates a matrix of zeros.
				* `rand()`: Creates a matrix of random numbers.
				* `eye()`: Creates an identity matrix.

			#### Example:
			```matlab
			onesMatrix = ones(3);
			zerosMatrix = zeros(3);
			randMatrix = rand(3);
			identityMatrix = eye(3);
			```

			### Special Matrices:
			* Functions:
				* `pascal()`
				* `magic()`
				* `gallery()`
				* `hankel()`


			#### Example:
			```matlab
			magicMatrix = magic(3);
			```

			### Matrix Operations:
			#### Matrix Multiplication:
			```matlab
			A = [1 2; 3 4];
			B = [5 6; 7 8];
			C = A * B; % Matrix multiplication
			```
			#### Element-wise Multiplication:
			```matlab
			D = A .* B;
			```
			#### Matrix Exponentiation:
			```matlab
			A_squared = A^2; % A^2 = A * A
			```
			‚ö†Ô∏è Gotcha: Ensure matrix dimensions match when performing multiplication. If you get an error like ‚ÄúInner matrix dimensions must agree,‚Äù check your sizes!
		</textarea>

			## Real-World Script Example: Combining Vector & Matrix Ops

			**Sometimes** you‚Äôll want to use these operations in a single script to process data. For instance:

			```matlab
			%% dataProcessor.m
			clc;
			clear;

			% 1. Create a random 5x4 matrix of data
			myData = rand(5,4);

			% 2. Compute basic stats on each row
			rowMeans = mean(myData, 2);
			rowSums = sum(myData, 2);

			% 3. Filter out rows where the sum is < 1.5 (logical indexing)
			filterIndex = (rowSums < 1.5);
			myDataFiltered = myData(~filterIndex, :);

			% 4. Print results
			disp('Original Data:');
			disp(myData);

			fprintf('Row means:\n');
			disp(rowMeans);
			fprintf('Row sums:\n');
			disp(rowSums);

			disp('Filtered Data (sum >= 1.5):');
			disp(myDataFiltered);
			```

			üí° **Idea**: This shows how you can combine matrix creation, per-row calculations, and logical operations in **one** script to handle real data tasks.
		</textarea>

			## Logical Vectors and Operations ‚úîÔ∏è‚úñÔ∏è
			### Logical Vectors:
			**Definition**: Logical vectors are arrays of 1s (true) and 0s (false) resulting from element-wise comparisons.

			--

			#### Example:
			```matlab
			a = 1:5;
			b = [0 2 3 5 6];
			logicalVector = (a == b); % Element-wise comparison
			```
			#### Example Output:
			```matlab
			a == b
			ans =
				0 1 1 0 0
			```
			üí° Tip: Use logical vectors to filter or selectively operate on elements in a vector/matrix.

			--

			### Logical Operations:
			**Operators**:
			* < : Less than
			* > : Greater than
			* == : Equal to
			* ~ : Not
			* <= : Less than or equal to
			* >= : Greater than or equal to
			* ~= : Not equal to
			* xor() : Exclusive OR

			#### xor() Example:
			```matlab
			u = [1 0 1 0];
			v = [1 1 0 0];
			xorResult = xor(u, v);
			% xorResult = [0 1 1 0]
			```

			--

			#### Example:
			```matlab
			a = [1, 2, 3];
			b = [3, 2, 1];
			logicalArray = a < b;
			```
			#### Example Output:
			```matlab
			a < b
			ans =
				1 0 0
			```

			--

			### Logical Functions:
			* `find()`: Indices of non-zero elements
			* `ischar()`, `isinf()`, `isnan()`, `isnumeric()`, `isempty()`
			* `any()`, `all()`
			* `exist()`

			#### Example:
			```matlab
			v = [1, 3, 5, 6, 3, 4; 6, 36, 6, 7, 843, 5];
			[row, col] = find(v == 3);
			```
			#### Example Output:
			```matlab
			row =
			1
			1
			col =
			2
			5
			```
			üí° Tip: `find()` is great for locating positions that meet a condition.

			### Debugging Tip:
			If you see unexpected 0s or 1s in your logic results, **set a breakpoint** and inspect the actual numeric differences in your variables. Sometimes round-off or negative indexing can produce surprising results.
		</textarea>

			### Round-off Error:
			**Issue**: Comparisons can be affected by round-off errors.
			#### Example:
			```matlab
			a = 0;
			b = sin(pi);
			result = (a == b); % Due to round-off error
			```
			#### Example Output:
			```matlab
			a == b
			ans =
				0
			```
			#### Solution: Use approximate equality.
			```matlab
			abs(a - b) < 1.0e-14
			```
			#### Example Output:
			```
			ans =
				1  % Logical true
			```
			‚ö†Ô∏è Gotcha: Be cautious when comparing floats directly. Use approximate comparisons.

			--

			### Avoiding Division by Zero & Infinity
			#### Division by Zero:
			Dividing by zero => NaN (Not a Number).
			Solution: Use logic to skip zero.

			#### Example:
			```matlab
			x = -4*pi : pi/20 : 4*pi;
			y = sin(x) ./ x; % division by zero if x=0
			% fix:
			logicalVector = (x == 0);
			x = x + logicalVector*eps;
			```
			#### Infinity:
			Issue: Near infinity values can distort plots drastically.
			Solution: Use logical vectors to handle near-infinity values.
			#### Example:

			```matlab
			x = -3/2pi : pi/100 : 3/2pi;
			y = tan(x); % Tan function goes to infinity at odd multiples of pi/2
			y = y .* (abs(y) < 1e10); % Limit large values
			plot(x, y);
			```
			üí° Tip: Always check for and handle special cases like division by zero or infinity to ensure your code runs smoothly.
		</textarea>
