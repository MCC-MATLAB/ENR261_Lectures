			## Advanced Function Files üìÇ
			### User Defined Functions and Scripts:
			* Functions vs. Commands: Functions are separate from the command workspace, making them modular and reusable.
			* Function Syntax:
			```matlab
			function output = functionName(input)
			% Function body
			output = ...;
			end
			```

			üí° Tip: Functions are the building blocks of modular code. Keep them focused on specific tasks for better reusability.

			--

			### Function Examples:
			#### Simple Function:
			```matlab
			function volume = volumeSphere(radius)
			volume = (4/3) * pi * (radius^3);
			end
			```
			#### Function with Multiple Inputs:
			```matlab
			function x = displacement(xo, vo, a, t)
			x = xo + vo.*t + (1/2).*a.*t.^2;
			end
			```
			#### Function with Multiple Outputs:
			```matlab
			function [a, f] = particleAcceleration(v2, v1, t2, t1, m)
			a = (v2 - v1) / (t2 - t1);
			f = m .* a;
			end
			```
			üîÑ Analogy: Think of functions as specialized tools in a toolbox, each designed to perform a specific task efficiently.

			#### Notes on Functions:
			* Naming Convention: Use camelCase or underscores for readability.
			* Element-wise Operations: Ensure correct use of element-wise operations (.*, ./, .^) when working with arrays.
			* Comments and Documentation: Essential for understanding and maintaining code. Always document what your function does and how to use it.

			--

			### Persistent and Global Variables:
			#### Persistent Variables:
			Retain their value between function calls.
			```matlab
			function findSum(inputvalue)
			persistent SUM_X
			if isempty(SUM_X)
			SUM_X = 0;
			end
			SUM_X = SUM_X + inputvalue;
			end
			```
			#### Global Variables:
			Are accessible from the command window and other functions.
			```matlab
			function h = falling(t)
			global GRAVITY
			h = 1/2 * GRAVITY * t.^2;
			end
			```
			‚ö†Ô∏è Gotcha: Use global variables sparingly. They can make code harder to debug and maintain because they introduce dependencies across different functions.
		</textarea>

			Debugging and Error Handling üêû
			Types of Errors:
			Syntax Errors: Detected during script execution, often highlighted in the editor.
			Runtime Errors: Occur during program execution, often due to unexpected input or operations.
			Logic Errors: Incorrect program logic that results in incorrect outputs, even though the code runs without errors.
			Debugging Techniques:
			Breakpoints: Set breakpoints to pause execution and inspect variables.
			matlab
			dbstop if error

			Try/Catch Blocks: Handle errors gracefully.
			matlab
			try
			% Statements that may cause an error
			catch exception
			% Statements to execute in case of an error
			disp('An error occurred.');
			disp(exception.message);
			end

			Example:

			matlab
			try
			result = 10 / 0;
			catch exception
			disp('Error: Division by zero');
			end

			üîÑ Analogy: Debugging is like detective work, where you trace through the code to find the source of the problem.
		</textarea>

			2D Plotting Techniques üìâ
			Basic 2D Plot:
			Plot Command:
			matlab
			x = 0:0.1:10;
			y = sin(x);
			plot(x, y);
			title('Sine Wave');
			xlabel('x');
			ylabel('sin(x)');
			grid on;

			üí° Tip: Always label your axes and add a title to your plots for clarity.

			Multiple Curves:
			Using Hold:
			matlab
			plot(x, y1);
			hold on;
			plot(x, y2);
			hold off;

			Multiple Plot Command:
			matlab
			plot(x, y1, x, y2);

			Customizing Plots:
			Line Style, Color, and Marker:
			matlab
			plot(x, y, 'r-.*');

			Axis Limits:
			matlab
			axis([xmin, xmax, ymin, ymax]);

			Annotations:
			matlab
			text(2, 90, 'Annotated Text');

			Legends:
			matlab
			legend('Curve 1', 'Curve 2');

			üí° Tip: Use legends to distinguish between multiple data sets on the same plot. This makes your plot more informative.
		</textarea>

			## 3D Plotting Techniques üìä
			### Basic 3D Plot:
			Plot Command:
			```matlab
			t = 0
			/50:10pi;
			plot3(exp(-0.02t).sin(t), exp(-0.02t).*cos(t), t);
			xlabel('x-axis');
			ylabel('y-axis');
			zlabel('z-axis');
			```

			--

			### Mesh and Surface Plots:
			Meshgrid and Mesh Plot:
			```matlab
			[X, Y] = meshgrid(-5:0.5:5, -5:0.5:5);
			Z = X.^2 - Y.^2;
			mesh(X, Y, Z);
			```
			#### Example:

			```matlab
			[X, Y] = meshgrid(-3:0.1:3, -3:0.1:3);
			Z = sin(X).*cos(Y);
			mesh(X, Y, Z);
			xlabel('X-axis');
			ylabel('Y-axis');
			zlabel('Z-axis');
			title('3D Mesh Plot');
			```
			üí° Tip: Use mesh and surface plots to explore the relationships between three variables visually.

			--

			### Curve Fitting:
			`Polyfit` and `Polyval` Functions:
			```matlab
			x = [0, 1, 2, 3, 4, 5];
			y = [15, 10, 9, 6, 2, 0];
			p = polyfit(x, y, 2); % Polynomial fitting
			y_fit = polyval(p, x);
			plot(x, y, 'o', x, y_fit, '-');
			```
			#### Example:

			```matlab
			x = [0, 1, 2, 3, 4, 5];
			y = [15, 10, 9, 6, 2, 0];
			p = polyfit(x, y, 1);
			y_fit = polyval(p, x);
			plot(x, y, 'o', x, y_fit, '-');
			title('Linear Fit');
			xlabel('x');
			ylabel('y');
			legend('Data', 'Linear Fit');
			```
		</textarea>
