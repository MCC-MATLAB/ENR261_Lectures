			## GUI Development with App Designer üñ•Ô∏è
			### Introduction to GUIs:
			Graphical User Interfaces (GUIs) provide a more sophisticated means of user interaction than simple command-line inputs.

			**Components**: GUIs can include buttons, text fields, drop-downs, and more.

			--

			### App Designer:
			#### App Designer Tool: MATLAB‚Äôs tool for creating GUIs.
			Opening App Designer:
			```matlab
			appdesigner
			```

			`.mlapp` File: Generated by App Designer, contains the functions required to launch and control the GUI.
			üí° Tip: Use .mlapp files to organize your GUI components and logic in one place.

			--

			#### Creating a Simple GUI:
			#### Example: Get Current Time
			1. Open App Designer.
			1. Place a push button in the layout area.
				1. Change the button‚Äôs properties:
					* Text: Time
					* Name: btnGetTime
				1. Create a callback function for the button:
				1. Select the ‚ÄúCallbacks‚Äù tab in the Component Browser.
				1. Click the dropdown for ‚ÄúButtonPushedFcn‚Äù and select ‚Äú<Add ButtonPushedFcn Callback>‚Äù.
			1. Add code to the callback function:
				```matlab
				function btnGetTimePushed(app, event)
				currentTime = datetime('now');
				hour = currentTime.Hour;
				minute = currentTime.Minute;
				second = currentTime.Second;
				app.btnGetTime.Text = sprintf('%02d:%02d:%02d', hour, minute, second);
				end
				```
			1. Save the GUI layout as `TimeGUI.mlapp`.
			üí° Tip: Use the ‚ÄúCallbacks‚Äù tab to link user interactions with specific actions in your GUI.

			--

			#### General Form for GUI Objects:
			Handles and Properties:
			* app refers to the entire application.
			* app.element refers to an element of the application.
			* app.element.Value refers to the value of an element.

			#### Callbacks:
			Functions called after some event (e.g., button pressed, selection changed).
			#### Examples:
			* Button Pressed
			* Selection Changed
			* App Startup
			* App Shutdown

			#### Example:

			```matlab
			function btnCalculatePushed(app, event)
			a = str2double(app.InputA.Value);
			b = str2double(app.InputB.Value);
			result = a + b;
			app.Result.Value = num2str(result);
			end
			```

			--

			#### Analogy
			Think of callbacks as a notification that gets sent to a friend when you reach a destination. You want this function to be called (send a message) when something has happened (friend arrived home)

			--

			#### Local Functions:
			Helper tools used to eliminate repetition (e.g., updatePlot(), clearForm()).
			#### Example:
			```matlab
			function updatePlot(app)
			x = app.InputX.UserData;
			y = app.InputY.UserData;
			plot(app.UIAxes, x, y);
			end
			```

			--

			#### UserData:
			Custom Data Storage: Store custom data in the UserData property of objects.
			#### Example:
			```matlab
			app.UIAxes.UserData.x = 0:100;
			app.UIAxes.UserData.y = (0:100).^2;
			```
			üí° Tip: Use UserData to store additional information tied to a specific GUI element.

			## Symbolic Math üìä

			**Symbolic Math**:
			MATLAB‚Äôs capability to perform algebraic operations symbolically.
			**Toolbox**:
			Symbolic Math Toolbox provides functions for symbolic computations.

			--

			### Basic Symbolic Operations:
			#### Creating Symbolic Variables:
			```matlab
			syms x y
			```

			#### Symbolic Expressions:
			```matlab
			expr = x^2 + y^2;
			```

			--

			### Differentiation:
			#### Symbolic Differentiation:
			```matlab
			diffExpr = diff(expr, x);
			disp(diffExpr);
			```

			#### Example:

			```matlab
			syms x
			f = x^3 + 2x^2 + 3x + 4;
			df = diff(f);
			disp(df);
			```

			--

			### Integration:
			#### Symbolic Integration:
			```matlab
			intExpr = int(expr, x);
			disp(intExpr);
			```

			#### Example:

			```matlab
			syms x
			f = x^2 + 3*x + 2;
			intF = int(f);
			disp(intF);
			```

			### Solving Equations:
			#### Solving Algebraic Equations:
			```matlab
			sol = solve(expr == 0, x);
			disp(sol);
			```

			#### Example:

			```matlab
			syms x
			eqn = x^2 - 4 == 0;
			sol = solve(eqn, x);
			disp(sol);
			```
		</textarea>
